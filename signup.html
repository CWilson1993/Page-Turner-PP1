<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book club for everyone in Ireland">
    <meta name="keywords" content="page turner, book club, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Page Turner</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="trademark">Page Turner</h1>
        </a>
        <nav>
            <ul class="nav-links">
                <li>
                    <a href="index.html" >Home</a>
                </li>
                <li>
                    <a href="library.html" >Library</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="signup-section">
        <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>
                Let's get signed up and reading!
            </h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="input-text" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="input-text" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="input-text" required> 
            <input type="submit" value="Start Reading" class="submit-button">
        </form>
    </section>
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Follow us on Facebook (opens a new tab)"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Follow us on Instagram (opens a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Follow us on Twitter (opens a new tab)"><i class="fab fa-twitter"></i></a>
            </li>

        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/80f5f421a8.js" crossorigin="anonymous"></script>
</body>

</html>
